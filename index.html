<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Enter Your Name</h1>
    <input type="text" id="username" placeholder="Your Name">
    <button onclick="greetUser()">Submit</button>

    <script>
        function greetUser() {
            let name = document.getElementById("username").value;
            if (name.trim() === "") {
                alert("You can't escape! Enter your name!");
            } else {
                alert(name + ", Σκάσε!");
            }
        }
    </script>
